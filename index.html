<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--     <meta name="viewport" content="width=470, user-scalable=no, maximum-scale=1.0"/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <button>Pause</button>
            <div>Level <span id="level">1</span></div>
            <div>Score <span id="score">0</span></div>
        </div>
        <div id="next-tetro"></div>
        <!-- 10x20 -->
        <div class="main"></div>
        <div class="game-over">
            <h2>Game Over</h2>
            <span class="over-score"></span>
            <span class="over-best-score"></span>
            <button>Restart Game</button>
        </div>
        <div class="start">
            <button>Start Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
